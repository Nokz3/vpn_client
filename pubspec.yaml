name: vpn_client
description: Minimal 2-server WireGuard QR provisioner
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  qr_flutter: ^4.1.0
  shared_preferences: ^2.2.3
  # Pin to a version that works with Dart 3.5.x on CI
  url_launcher: 6.3.1
  window_manager: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.4

flutter:

flutter_launcher_icons:
  image_path: assets/icons/nokz.png
  android: true
  ios: false
  macos:
    generate: true
  windows:
    generate: true
  linux:
    generate: true

  uses-material-design: true

  assets:
    - assets/images/logo.png
    # keep only if present:
    - assets/images/background.jpg

  fonts:
    - family: ShareTechMono
      fonts:
        - asset: assets/Fonts/ShareTechMono-Regular.ttf
