name: macOS build
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-13   # x64 runner

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter (pin exact version)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'   # <- numeric, not "stable"
          channel: stable
          architecture: x64
          cache: true

      - name: Show versions
        run: |
          flutter --version
          dart --version
          sw_vers

      - name: Enable macOS & ensure platform folder
        run: |
          flutter config --enable-macos-desktop
          if [ ! -d macos ]; then
            flutter create --platforms=macos .
          fi

      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS (release, no codesign)
        run: |
          set -euxo pipefail
          flutter build macos --release --no-codesign -v 2>&1 | tee build.log

      - name: Package app
        run: |
          APP_PATH=$(ls -d build/macos/Build/Products/Release/*.app | head -n1)
          echo "APP_PATH=$APP_PATH"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" nokz-macos.zip

      - name: Upload app artifact
        uses: actions/upload-artifact@v4
        with:
          name: nokz-macos.zip
          path: nokz-macos.zip

      - name: Upload build log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-build-log
          path: build.log
