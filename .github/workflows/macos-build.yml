name: macOS build
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest   # macos-14 at time of writing
    steps:
      - uses: actions/checkout@v4

      # Java is sometimes needed by transitive tools; cheap to add
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'
          cache: true

      - name: Show versions
        run: |
          flutter --version
          dart --version
          sw_vers

      - name: Enable macOS & ensure platform folder
        run: |
          flutter config --enable-macos-desktop
          if [ ! -d macos ]; then
            flutter create --platforms=macos .
          fi

      - name: Fetch deps
        run: flutter pub get

      # If a plugin triggers CocoaPods, this ensures pod is present
      - name: Ensure CocoaPods (best-effort)
        run: |
          pod --version || sudo gem install cocoapods

      - name: Build macOS (release, verbose)
        run: |
          set -euxo pipefail
          flutter build macos --release --no-codesign -v 2>&1 | tee build.log

      - name: Package app as zip
        if: success()
        run: |
          APP_PATH=$(ls -d build/macos/Build/Products/Release/*.app | head -n1)
          echo "APP_PATH=$APP_PATH"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" nokz-macos.zip

      - name: Upload app artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: nokz-macos.zip
          path: nokz-macos.zip

      - name: Upload build log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-build-log
          path: build.log
