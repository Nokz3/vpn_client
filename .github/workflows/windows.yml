name: build-windows
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter 3.24.x
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.24.3'
          cache: true

      - run: flutter config --enable-windows-desktop
      - run: flutter --version
      - run: flutter pub get

      - run: flutter build windows --release

      - name: Zip bundle
        run: powershell -Command "Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath nokz-windows.zip -Force"

      - uses: actions/upload-artifact@v4
        with:
          name: nokz-windows
          path: nokz-windows.zip
